{% extends "base.html" %}
{% block title %} Home {% endblock %}
{% block content%}
<h1> Add a shop and give it a rating </h1>
<form action="shop_added" method = "POST">
    <p style="color:white">Coffee shop name? <input type = "text" name = "name" /></p>
    <p style="color:white">How would you rate the coffee? <input type = "text" name = "rating" /></p>
    <p><input type = "submit" value = "submit" /></p>
</form>
{% endblock%}
