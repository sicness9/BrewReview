{% extends "base.html" %}
{% block title %} User Home {% endblock %}
{% block content%}
<div class="container w-50 form-group mx-auto pt-5">
    <h1 style="color:white; font-size=300%;">{{ user.name }}'s favorite coffee shops</h1>

</div>

<div class="table-responsive-lg mx-auto pt-5">
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Coffee Shop</th>
      <th scope="col">Rating</th>
    </tr>
  </thead>
  <tbody>
  {% for shop in shops %}
    <tr>
        <td scope="row">{{ shop.name }}</td>
        <td scrop="row">{{ shop.rating }} </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
