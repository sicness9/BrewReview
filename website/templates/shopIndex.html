{% extends "base.html" %}
{% block title %} Home {% endblock %}
{% block content%}
    <div class="container-fluid">
    <h1 style="color:white; font-size=300%;">Welcome to the coffee lover shop index!</h1>
    <div style="color:white">There are currently {{shops}} coffee shops in our database!</div>

        {% for user in lstOfShops %}
            <p style="color:white"> {{ user.name }}</p>
        {% endfor %}
    </div>

{% endblock %}
